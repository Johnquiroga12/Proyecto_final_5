 <h1>Administración</h1>

<div class="card-container">

  <div class="card translate">
    <h3>Personas</h3>
    <p>18</p>
  </div>

  <div class="card translate">
    <h3>Crarros</h3>
    <p>23</p>
  </div>

  <div class="card translate">
    <h3>Estudiantes</h3>
    <p>27</p>
  </div>
</div>



<body>
	<div id="wrapper">
		<h1>Listado de Registros</h1>

		<div class="buscador mb-3">
			<input class="form-control" type="search" placeholder="Buscar..." [(ngModel)]="buscarTabla">

		</div>
		<table id="keywords" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>Nro Registro</th>
					<th>Fecha</th>
					<th>Hora Entrada</th>
					<th>Hora Salida</th>
					<th>Observaciones</th>
					<th></th>
					<th></th>

				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let registro of registros | buscar:buscarTabla">
					<td>{{ registro.id_registro}} </td>
					<td>{{ registro.fecha}} </td>
					<td>{{ registro.hora_entrada}} </td>
					<td>{{ registro.hora_salida}} </td>
					<td>{{ registro.observaciones}} </td>

					<td>
						<button class="btn btn-light"
							[routerLink]="['/administrador/detalle-registros', registro.id_registro]">Detalles</button>
					</td>
					<td>
						<button class="btn btn-light" (click)="descativar2(registro.id_registro) ">Eliminar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body> 



<div class="card-footer">
	<footer class="bg-light text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  © 2023 Copyright:
		  <a class="text-dark" href="https://mdbootstrap.com/">ParkingCam</a>
		</div>
		<!-- Copyright -->
	  </footer>
</div>
