<div ng-app="myApp" ng-controller="tablaController">
	<table>
		<thead>
			<tr>
				<th>Placa</th>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Color</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let vehiculo of vehiculos">
				<td>{{ vehiculo.placa}} </td>
				<td>{{ vehiculo.marca}} </td>
				<td>{{ vehiculo.modelo}} </td>
				<td>{{ vehiculo.color}} </td>				
			</tr>
		</tbody>
	</table>

</div>
