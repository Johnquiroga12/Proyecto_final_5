<div>
<body>
	<div class="container" style="margin-top: 10px;padding: 5px">
    <table id="tablax" class="table table-striped table-bordered" style="width:100%">
     		<thead>
			<tr>
				<th>Placa</th>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Color</th>
				<th></th>
				<th></th>
				<th></th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let vehiculo of vehiculos">
				<td>{{ vehiculo.placa}} </td>
				<td>{{ vehiculo.marca}} </td>
				<td>{{ vehiculo.modelo}} </td>
				<td>{{ vehiculo.color}} </td>
				<td>
					<button class="detalle" [routerLink] = "['/administrador/detalle-vehiculos', vehiculo.id_vehiculo]">Detalles</button> 
				</td>		
				<td>
					<button class="editar" [routerLink] = "['/administrador/editar-vehiculo', vehiculo.id_vehiculo]">Editar</button> 
				</td>		
				<td>
					<button class="eliminar" (click)="eliminar(vehiculo.id_vehiculo) "  >Eliminar</button> 
				</td>		

			</tr>
		</tbody>
	</table>
</div>
</body></div>
