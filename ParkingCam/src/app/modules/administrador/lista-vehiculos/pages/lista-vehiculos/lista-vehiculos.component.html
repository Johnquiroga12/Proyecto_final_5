<body>
	<div id="wrapper">
		<h1>Listado de Vehiculos</h1>


		<div class="buscador mb-3">
			<input class="form-control" type="search" placeholder="Buscar..." [(ngModel)]="listaVehi">
	
			<button id="nuevo" type="button" class="btn btn-light"><a routerLink="/administrador/registro-vehiculo">Nuevo</a></button>

		</div>



		<table id="keywords" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>Placa</th>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Color</th>
					<th>Ticket</th>
					<th></th>
					<th></th>
					<th></th>
	
				</tr>
			</thead>
			<tbody>
			
				<tr *ngFor="let vehiculo of vehiculos | buscar:listaVehi">
					<td>{{ vehiculo.placa}} </td>
					<td>{{ vehiculo.marca}} </td>
					<td>{{ vehiculo.modelo}} </td>
					<td>{{ vehiculo.color}} </td>
					<td>{{ vehiculo.ticket}} </td>

					<td>
						<button class="btn btn-light" [routerLink] = "['/administrador/detalle-vehiculos', vehiculo.id_vehiculo]">Detalles</button> 
					</td>		
					<td>
						<button class="btn btn-light" [routerLink] = "['/administrador/editar-vehiculo', vehiculo.id_vehiculo]">Editar</button> 
					</td>		
					<td>
						<button class="btn btn-light" (click)="descativar2(vehiculo.id_vehiculo) "  >Eliminar</button> 
					</td>		
	
				</tr>
			</tbody>
		</table>
	</div>
</body>
