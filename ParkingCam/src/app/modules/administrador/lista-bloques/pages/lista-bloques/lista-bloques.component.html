<body>
	
	<div class="container" style="margin-top: 10px;padding: 5px">
		<table id="tablax" class="table table-striped table-bordered" style="width:100%">
			<thead>
			<tr>
				<th>ID Bloque</th>
				<th>Nombre</th>
				<th>Nro de Plazas</th>
				<th></th>
				<th></th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let bloque of bloques">
				<td>{{ bloque.id_bloque}} </td>
				<td> {{ bloque.nombre}}</td>
				<td>{{ bloque.plazas}} </td>


				<td>
					<button class="editar "
						[routerLink]="['/administrador/editar-bloque', bloque.id_bloque]">Editar</button>
				</td>

				<td>
					<button (click)="descativar2(bloque.id_bloque)" class="eliminar">eliminar</button>
				</td>

			</tr>
		</tbody>
	</table>

</div>
</body>
