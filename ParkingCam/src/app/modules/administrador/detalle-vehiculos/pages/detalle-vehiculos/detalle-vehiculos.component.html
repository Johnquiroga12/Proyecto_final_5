<div class="container mt-15 text-center">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card">
                <div class="card-header"><h5>Detalles del Vehiculo</h5></div>
                <div class="card-body">
                    <p>{{ vehiculo.placa}}</p> 
                    <p>{{vehiculo.marca}} </p>
                    <p>{{ vehiculo.modelo}} </p>
                    <p>{{ vehiculo.color}} </p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="justify-content-center">
        <button class="btn btn-default mt-5" routerLink="/administrador/lista-vehiculos">&laquo;Volver</button>
    </div>
</div>
