<body>
	<div id="wrapper">
		<h1>Listado de Personas</h1>


		<div class="buscador mb-3">
			<input class="form-control" type="search" placeholder="Buscar..." [(ngModel)]="buscarTabla">	
			<button id="nuevo" type="button" class="btn btn-light"><a routerLink="/administrador/registro-personas">Nuevo</a></button>

		</div>



		<table id="keywords" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>Cedula</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Celular</th>
					<th>Carrera</th>
					<th>Jornada</th>
					<th></th>
					<th></th>
					<th></th>

				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let persona of personas | search:buscarTabla">
					<td>{{ persona.cedula}} </td>
					<td>{{ persona.nombre}} </td>
					<td>{{ persona.apellido}} </td>
					<td>{{ persona.celular}} </td>
					<td>{{ persona.carrera}} </td>
					<td>{{ persona.jornada}} </td>
					<td>
						<button class="btn btn-light" [routerLink]="['/administrador/detalle-personas', persona.id_persona]">Detalles</button>
					</td>

					<td>
						<button class="btn btn-light"
							[routerLink]="['/administrador/editar-persona', persona.id_persona]">Editar</button>
					</td>

					<td>
						<button class="btn btn-light" (click)="descativar2(persona.id_persona) ">Eliminar</button>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
