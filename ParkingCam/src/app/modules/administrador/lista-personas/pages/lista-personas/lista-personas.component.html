<body>
	
<div class="container" style="margin-top: 10px;padding: 5px">
    <table id="tablax" class="table table-striped table-bordered" style="width:100%">
     			<thead>
			<tr>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Celular</th>
				<th>N Emergencia</th>
				<th>Carrera</th>
				<th>Jornada</th>
				<th>Cargo</th>
				<th></th>
				<th></th>
				<th></th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let persona of personas"> 
				<td>{{ persona.cedula}} </td>
				<td>{{ persona.nombre}} </td>
				<td>{{ persona.apellido}} </td>
				<td>{{ persona.correo}} </td>
				<td>{{ persona.celular}} </td>
				<td>{{ persona.n_emergencia}} </td>
				<td>{{ persona.carrera}} </td>
				<td>{{ persona.jornada}} </td>
				<td>{{ persona.cargo}} </td>
				<td>
					<button class="detalle" [routerLink] = "['/administrador/detalle-personas', persona.id_persona]">Detalles</button> 
				</td>

				<td>
					<button class="editar" [routerLink] = "['/administrador/editar-persona', persona.id_persona]">Editar</button> 
				</td>

				<td>
					<button class="eliminar" (click)="descativar2(persona.id_persona) " >eliminar</button> 
				</td>
				
			</tr>
		</tbody>
	</table>
	</div>
</body>
