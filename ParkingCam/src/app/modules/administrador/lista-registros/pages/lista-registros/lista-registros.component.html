<body>
	
	<div class="container" style="margin-top: 10px;padding: 5px">
		<table id="tablax" class="table table-striped table-bordered" style="width:100%">
	<thead>
			<tr>
				<th>Nro Registro</th>
				<th>Fecha</th>
				<th>Hora Entrada</th>
				<th>Hora Salida</th>
				<th>Observaciones</th>
				<th>ID Bloque</th>
				<th>ID Usuario</th>
				<th>ID Vehiculo</th>
				<th></th>
				<th></th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let registro of registros">
				<td>{{ registro.id_registro}} </td>
                <td>{{ registro.fecha}} </td>
                <td>{{ registro.hora_entrada}} </td>
				<td>{{ registro.hora_salida}} </td>
				<td>{{ registro.observaciones}} </td>
				<td>{{ registro.bloque}} </td>
                <td>{{ registro.usuario}} </td>
                <td>{{ registro.vehiculo}} </td>

				<td>
					<button class="btn btn-warning" [routerLink] = "['/administrador/detalle-registros', registro.id_registro]">Detalles</button> 
				</td>
				<td>
					<button class="eliminar" (click)="descativar2(registro.id_registro) " >eliminar</button> 
				</td>				
			</tr>
		</tbody>
	</table>
</div>
</body>
