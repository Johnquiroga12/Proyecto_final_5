
<form   ngNativeValidate (ngSubmit)="create()">

<section class="form-register">
    <input class="controls" type="text" [(ngModel)]="registro.nombre" name="nombres"  id="nombres" placeholder="Ingrese su Nombre">    
    <input class="controls" type="text" [(ngModel)]="registro.apellido" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="number" [(ngModel)]="registro.telefono" name="celular" id="celular" placeholder="Ingrese su telefono">
    <input class="controls" type="email" [(ngModel)]="registro.correo" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="text " [(ngModel)]="registro.contrasena" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
    <input class="controls" type="text" [(ngModel)]="registro.veri_contrasena" name="vericontra" id="vericontra" placeholder="verifiique su Contraseña">   
    <input class="botons" type="submit" value="Registrar">
    <p><a href="/login">¿Ya tengo Cuenta?</a></p>
  </section>
  }

</form>
